<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>

    let arr = [1, 3, 5, 6, 9, 8, 10];
    function findMax3(arr) {
        let max1 = 0;
        let max2 = 0;
        let max3 = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max1 = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max2 && arr[i] < max1) {
                max2 = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max3 && arr[i] < max2 && arr[i] < max1) {
                max3 = arr[i];
            }
        }
        return max3;
    }
    alert(" So lon thu 3 trong mang la: " + findMax3(arr));
</script>
</body>
</html>
