<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Chuỗi 1");
    let str2 = prompt("Chuỗi 2");

    function checkString(str1, str2) {
        let check = false;
        for (let i = 0; i < str2.length; i++) {
            let count = 0;
            for (let j = 0; j < str1.length; j++) {
                if (str1[j] === str2[j + i]) {
                    count++
                }
            }
            if (count === str1.length) {
                check = true;
            }
        }
        return check;
    }

    alert(checkString(str1, str2));
</script>
</body>
</html>
