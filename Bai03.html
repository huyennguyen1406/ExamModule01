<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function checkString(str1, str2) {
        let check = false;
        for (let i = 0; i < str2.length; i++) {
            let count = 0;
            for (let j = 0; j < str1.length; j++) {
                if (str1[j] === str2[i + j]) {
                    count++;
                }
            }
            if (count === str1.length) {
                check = true;
            }
        }
        return check
    }

    let str1 = prompt("String 1: ");
    let str2 = prompt("String 2: ");
    console.log(checkString(str2, str1));
</script>
</body>
</html>
