<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 4</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.name;
        }

        toString() {
            return "Name: " + this.name + "; " + "Weight: " + this.weight;
        }
    }

    let objAnimal1 = new Animal("Elephant", 45.6);
    console.log(objAnimal1.toString());

    let objAnimal2 = new Animal("Name", "Weight");
    objAnimal2.setName("Mouse");
    console.log(objAnimal2.getName());
</script>
</body>
</html>
