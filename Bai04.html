<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border: 1px solid"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, heigth, color) {
            this.x = x
            this.y = y
            this.width = width
            this.heigth = heigth
            this.color = color;
        }

        render(canvas) {
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.heigth);
        }
    }
    let canvas = document.getElementById("myCanvas");

    let rectangle1 = new Rectangle(10, 10, 200, 100, "#000000");
    rectangle1.render(canvas);

</script>
</body>
</html>
