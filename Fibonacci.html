<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Fibonacci</title>
</head>
<body>
<script>
    const fib = [0, 1];
    function isFibonacci(n) {
        let element = parseInt(prompt("Nhap so luong phan tu trong mang: "));
        let x1 = 1, x0 = 0;
        let dayFibo = [x1];
        let xn = 0;
        for (let i=0; i < element; i++) {
            xn = x1 + x0;
            dayFibo[i+1] = xn;
            x0 = x1;
            x1 = xn;
        }
        let flag = false;
        for (let i = 0; i < dayFibo.length; i++) {
            if (n === dayFibo[i]) {
                flag = true;
            }
        }
        return flag;
    }
    let n = parseInt(prompt("Nhap so kiem tra: "));
    // console.log(isFibonacci(n));
    document.write(isFibonacci(n));
</script>
</body>
</html>
